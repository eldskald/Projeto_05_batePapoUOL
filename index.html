<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo da Driven</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/entrada.css">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/barra-topo.css">
    <link rel="stylesheet" href="css/enviar-mensagens.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/participantes.css">
    <link rel="stylesheet" href="css/script.css">
</head>

<body>
    <div class="entrada">
        <img class="logo" src="img/driven-logo.png" />
        <p>&lt;driven chat&gt;</p>

        <div class="entrar">
            <input class="input-nome" type="text" placeholder="Digite seu nome" autofocus />
            <div class="botao-entrar" onclick="entrarNoChat()">Entrar</div>
            <div class="mensagem-de-erro"></div>
        </div>

        <div class="carregando desativado">
            <img src="img/spinner.gif" />
            <p>Carregando...</p>
        </div>
    </div>

    <div class="barra-topo">
        <img src="img/driven-logo.png" />
        <ion-icon name="people-outline" onclick="abrirMenu()"></ion-icon>
    </div>

    <div class="enviar-mensagens">
        <div>
            <input class="input-mensagem" type="text" placeholder="Escreva aqui..." />
            <p class="indicador-visibilidade">Enviando para <em>todos</em></p>
        </div>
        
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </div>

    <div class="chat">
        <div class="espacador"></div>
    </div>

    <div class="participantes desativando desativado" onclick="fecharMenu()"></div>
    <div class="participantes-menu desativando desativado">
        <p>Escolha um contato para enviar mensagens</p>
        <div class="participantes-lista">
        </div>

        <p class="visibilidade-titulo">Escolha a visibilidade</p>
        <div class="visibilidade-lista">
            <div class="visibilidade-opcao publica">
                <ion-icon name="lock-open-outline"></ion-icon>
                <p onclick="mudarVisibilidade('message')">PÃºblica</p>
                <ion-icon name="checkmark-outline" class="checkmark"></ion-icon>
            </div>
            <div class="visibilidade-opcao reservada">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <p onclick="mudarVisibilidade('private_message')">Reservada</p>
                <ion-icon name="checkmark-outline" class="checkmark"></ion-icon>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="js/mensagens.js"></script>
    <script src="js/participantes.js"></script>
    <script src="js/conexao.js"></script>
</body>
</html>
